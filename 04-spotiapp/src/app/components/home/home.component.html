<div class="row row-cols-1 row-cols-md-3 g-4">

    <div class="col" *ngFor="let cancion of nuevasCaciones">
      <div class="card">
        <img [src]="cancion.images[0].url" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{ cancion.name }}</h5>
          <p class="card-text">
            <span class="badge text-bg-primary" *ngFor="let artista of cancion.artists">
                {{ artista.name }}
            </span>
          </p>
        </div>
      </div>
    </div>

</div>
