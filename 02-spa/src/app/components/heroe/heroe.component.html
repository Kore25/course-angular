<h1 class="animated fadeIn">{{heroe.nombre | uppercase}} <small>({{heroe.aparicion | date: 'y'}})</small></h1>
<hr>

<div class="row animated fadeIn fast">
    <div class="col-md-4  d-grid gap-2">
        <img src="../../../{{heroe.img}}" [alt]="heroe.nombre" class="img-fluid">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger w-100">Regresar</a>
    </div>
    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p> {{heroe.bio}} </p>
        <div>
            <!-- si es de marvel o dc -->
            <img class="img-log" *ngIf="heroe.casa === 'DC'" src="../../../assets/img/dc.jpeg" alt="DC">
            <img class="img-log" *ngIf="heroe.casa === 'Marvel'" src="../../../assets/img/marvel.png" alt="Marvel">
        </div>
    </div>
</div>
