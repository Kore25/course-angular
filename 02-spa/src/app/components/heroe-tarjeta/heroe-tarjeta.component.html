<div class="col">
    <div class="card animated fadeIn fast">
        <img src="../../../{{heroe.img}}" class="card-img-top img-fluid" [alt]="heroe.nombre">
        <div class="card-body">
            <h5 class="card-title">{{ heroe.nombre }}</h5>
            <p class="card-text">{{ heroe.bio }}</p>
        </div>
        <div class="card-footer d-grid gap-2">
            <small class="text-muted">{{ heroe.aparicion | date: 'y' }}</small>            
            <button
                (click)="verHeroe()" 
                type="button" 
                class="btn btn-outline-primary">
                    ver mas ...
            </button>
            <!-- <a [routerLink]="['/heroe', i]" class="btn btn-outline-primary"> ver mas link...</a> -->
        </div>
    </div>
</div>
